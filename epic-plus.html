<!DOCTYPE html>
<html lang="en">
<head>
  <title>ZENITH Interiors - Epic Plus - Model Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no,
  minimum-scale=1.0, maximum-scale=1.0">
<!-- 游누 Include both scripts below to support all browsers! -->

  <!-- Loads <model-viewer> for modern browsers: -->

      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
  </script>

  <!-- Loads <model-viewer> for old browsers like IE11: -->
  <script nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
  </script>

  <!-- The following libraries and polyfills are recommended to maximize browser support -->
  <!-- NOTE: you must adjust the paths as appropriate for your project -->
      
  <!-- 游뚿 REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>

  <!-- 游누 OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
  <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>

  <!-- 游누 OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
  <script src="https://unpkg.com/resize-observer-polyfill@1.5.1/dist/ResizeObserver.js"></script>
<script src="jquery-mobile/jquery-1.11.1.min.js"></script>
  <script src="jquery-mobile/jquery.mobile-1.3.0.min.js"></script>

  <!--<script src="https://unpkg.com/@magicleap/prismatic@0.18.2/prismatic.min.js"></script>-->

<style type="text/css">
@import url("styles.css");
</style>
<link href="webfonts/Futura_Bold_font/stylesheet.css" rel="stylesheet" type="text/css">
<link href="jquery-mobile/jquery.mobile.structure-1.3.0.min.css" rel="stylesheet" type="text/css">
<script>
var isMobile = {
    Android: function() {
        return navigator.userAgent.match(/Android/i);
    },
    BlackBerry: function() {
        return navigator.userAgent.match(/BlackBerry/i);
    },
    iOS: function() {
        return navigator.userAgent.match(/iPhone|iPad|iPod/i);
    },
    Opera: function() {
        return navigator.userAgent.match(/Opera Mini/i);
    },
    Windows: function() {
        return navigator.userAgent.match(/IEMobile/i);
    },
    any: function() {
        return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
    }
};
if(isMobile.iOS()){
	$(document).ready(function() {
       $('#ios-link').css("visibility", "visible");
		$('#android-link').css("visibility", "hidden");
	});
};
if(isMobile.Android()){ 
		$(document).ready(function() {
       $('#ios-link').css("visibility", "hidden");
		$('#android-link').css("visibility", "visible");
		});
};
if(!isMobile.Android() && !isMobile.iOS()){
			$(document).ready(function() {
       $('#android-link').css("visibility", "hidden");
		$('#ios-link').css("visibility", "hidden");
			});
};
</script>
</head>

<body>
    <div id="header">
    <a href="index.html"><img src="assets/images/ZENITH-Logo-90k.png" alt="" align="middle" />
    </a>
	</div>
	<model-viewer src="assets/MR_Epic.gltf" 
                ios-src="assets/MR_Epic.usdz"
                ar
                auto-rotate 
                camera-controls 
                shadow-intensity="1" 
                alt="Epic Plus" background-color="#70BCD1"> </model-viewer>
	<p style="font-family: 'Futura Bold font'"> EPIC PLUS - <a href="intent://arvr.google.com/scene-viewer/1.0?file=https://zenith-interiors.github.io/zenith-ar/assets/MR_Epic.gltf#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=https://developers.google.com/ar;end;" id="android-link" >SEE IT IN AUGMENTED REALITY</a> <br>
    <a href="assets/MR_Epic.usdz" rel="ar" id="ios-link" >SEE IT IN AUGMENTED REALITY</a></p>
</body>
</html>
